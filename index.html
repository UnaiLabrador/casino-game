<html>

<head>
  <meta charset="UTF-8">

  <head>
    <title>LUCKY LEPRECHAUN</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- <link rel="stylesheet" href="css/ios_fullscreen.css" type="text/css"> -->
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  </head>

<body>
  <div class="justify-content-center">
    <div id="game_panel">
      <div class="control_panel">
        <div class="winning_panel">
          
        </div>
        <div class="start_panel">
          
        </div>
        <div class="card_panel">
          
        </div>
      </div>
      <div class="betting_card">
      </div>
    </div>
  </div>
  <div class="modal hidden">
    <div class="error hidden">
      <div class="relative">
        <img src="./sprites/msg_box.png" class="full"/>
        <p class="no_win">NO<br>WIN</p>
      </div>
      <div style="display:flex;justify-content: center;" class="next relative">
        <img src="./sprites/but_generic_small.png" style="width:200px; height:80px"/>
        <p class="next_card">NEXT<br>CARD</p>
      </div>
    </div>
    <div class="success hidden">
      <div class="success_img"></div>
      <div class="success_effect"></div>
      <div class="success_value"></div>
      <div class="success_btn"></div>
    </div>
    <div class="gameover hidden">
      <img src="./sprites/msg_box.png" class="full"/>
      <div class="result">
        <p>CARD ARE OVER!</p>
        <p>TOTAL WIN<br>$<span id="result_price"></span>.00</p>
      </div>
      <div class="exit">
        <img src="./sprites/but_generic.png" class="full"/>
        <p>EXIT</p>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
